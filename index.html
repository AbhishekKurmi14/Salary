<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SALARY</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!--        <link rel="stylesheet" href="https://zavoloklom.github.io/material-design-iconic-font/icons.html">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
</head>

<body>
    <div class="head">
        <div class="main-head">
            <div class="form-sec">


                <form action="">
                    <span class="label-log">SALARY</span>

                    <div class="user">

                        <input type="number" name="eid" placeholder="Enter Employee ID" required>
                    </div>

                    <div class="user">

                        <select name="month" class="blood" required>
                           <option value="">Enter MONTH</option>
                            <option value="jan">JANUARY</option>
                            <option value="feb">FEBRUARY</option>
                            <option value="mar">MARCH</option>
                            <option value="apr">APRIL</option>
                            <option value="ma">MAY</option>
                            <option value="ju">JUNE</option>
                            <option value="jul">JULY</option>
                            <option value="aug">AUGUST</option>
                            <option value="sep">SEPTEMBER</option>
                            <option value="oct">OCTOBER</option>
                            <option value="nov">NOVEMBER</option>
                            <option value="dec">DECEMBER</option>
                        </select>
                    </div>
                    
                     <div class="user">

                        <input type="number" name="salary" placeholder="Enter Salary" required>
                    </div>

<span class="user-data">STATUS</span>
                    <div class="user_1">
                        
                        <input type="radio" name="status" required> <span class="text">PAID</span>
                        <input type="radio" name="status"> <span class="text_1">PAINDING</span>
                    </div>

                    <div class="forgot">
                        <input type="reset" class="cancelbtn">

                    </div>
                    <div class="button-cont">
                        <button class="log">
                            ADD</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
